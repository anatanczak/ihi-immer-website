<div class="NavBar">
  <img
    class="Logo"
    src="../../assets/images/icons/logo_ihi_light.svg"
    alt="logo"
  />
  <ul class="NavMenu">
    <li class="NavItem">
      <a
        class="NavItemLink"
        routerLink="/"
        routerLinkActive="ActiveNavItem"
        [routerLinkActiveOptions]="{ exact: true }"
        >{{ "NavbarMenuHome" | translate }}</a
      >
    </li>
    <li class="NavItem">
      <a
        class="NavItemLink"
        routerLink="/services"
        routerLinkActive="ActiveNavItem"
        >Services</a
      >
    </li>
    <li class="NavItem">
      <a
        class="NavItemLink"
        routerLink="/spareparts"
        routerLinkActive="ActiveNavItem"
        >Spare Parts</a
      >
    </li>
    <li class="NavItem">
      <a class="NavItemLink" routerLink="/tips" routerLinkActive="ActiveNavItem"
        >Useful Tips</a
      >
    </li>
  </ul>
  <app-language-select class="LanguageSelectContainer"></app-language-select>
</div>
